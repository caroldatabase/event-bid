<div class="row">
   
    <div class="col-sm-4">
        <div class="form-field">
            <label>How many waiter or waitresses do you need for your event? </label>
            <input type="number" class="form-control" ng-model="task.category_question.totalWaiter" 
                   name="totalWaiter" min="1" max="15" placeholder="1 to 15"
                   required
                   ng-class="{error : postTaskForm.totalWaiter.$invalid && postTaskForm.$submitted}">
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-field">
            <label>Do you have a dress code for your event?</label>
            <select class="singleSelection" required
                    data-ng-model="task.category_question.dressCode" name="dressCode"
                    ng-class="{error : postTaskForm.dressCode.$invalid && postTaskForm.$submitted}">
                <option value="">PLEASE SELECT</option>
                <option value="Yes">YES</option>
                <option value="No">NO</option>
            </select>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-field">
            <label>What will your waiters/waitresses be doing at your event?</label>
            <input type="text" class="form-control" ng-model="task.category_question.waitersTask" name="waitersTask"
                   required
                   ng-class="{error : postTaskForm.waitersTask.$invalid && postTaskForm.$submitted}">
        </div>
    </div>
</div>
    <div class="row">
        <div class="col-sm-4">
            <div class="form-field">
                <label>What is your budget for your waiters/waitresses?</label>

                <div class="input-adjust">
                    <span class="place-ico">$</span>
                    <input type="number" class="form-control" ng-model="task.category_question.totalCost" name="totalCost"
                           required
                           ng-class="{error : postTaskForm.totalCost.$invalid && postTaskForm.$submitted}">
                </div>
                <div class="input-adjust">
                    <select class="singleSelection" required data-ng-model="task.category_question.totalCostType" name="totalCostType"
                            ng-class="{error : postTaskForm.totalCostType.$invalid && postTaskForm.$submitted}">
                        <option value="">SELECT TYPE OF COST</option>
                        <option value="Per Person">PER PERSON</option>
                        <option value="Per hour">PER HOUR</option>
                        <option value="Total">TOTAL</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-field" data-ng-if="task.category_question.dressCode === 'Yes'">
                <label>Please describe your dress code.</label>
                <input type="text" class="form-control" ng-model="task.category_question.dressCodeDescription"
                       name="dressCodeDescription"
                       required
                       ng-class="{error : postTaskForm.dressCodeDescription.$invalid && postTaskForm.$submitted}">
            </div>
        </div>
    </div>
