<div class="row">
                        <div class="col-sm-4">
                            <div class="form-field">
                                <label>Cleaning Checklist:</label>
                                <select class="multipleSelection" multiple="multiple" required id="cleaningChecklist"
                                        data-ng-model="task.category_question.cleaningChecklist" name="cleaningChecklist"
                                        ng-class="{error : postTaskForm.cleaningChecklist.$invalid && postTaskForm.$submitted}">
                                    <option value="Full floor clean (vacuum, mop & polish)">Full floor clean (vacuum, mop & polish)</option>
                                    <option value="Vacuum only">Vacuum only</option>
                                    <option value="Mop only">Mop only</option>
                                    <option value="Dish washing (on site)">Dish washing (on site)</option>
                                    <option value="Appliance clean">Appliance clean</option>
                                    <option value="Furniture clean">Furniture clean</option>
                                    <option value="Full kitchen clean">Full kitchen clean (including appliances and dishwashing)</option>

                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-field">
                                <label>What equipment will you need?</label>
                                <select class="singleSelection" required data-ng-model="task.category_question.equipmentRequired" name="equipmentRequired"
                                        ng-class="{error : postTaskForm.equipmentRequired.$invalid && postTaskForm.$submitted}" id="equipmentRequired">
                                    <option value="">Please select</option>
                                    <option value="I have my own cleaning supplies">I have my own cleaning supplies</option>
                                    <option value="Can you please bring all the cleaning supplies">Can you please bring all the cleaning supplies</option>
                                    <option value="I have some things supplies, this includes">
                                        I have some things supplies, this includes
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-field">
                                <label>Time Required : (hours)</label>
                                <select class="singleSelection" required data-ng-model="task.category_question.timeRequired" name="timeRequired"
                                        ng-class="{error : postTaskForm.timeRequired.$invalid && postTaskForm.$submitted}">
                                    <option value="">Please select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-field">
                                <label>Number of cleaners needed: </label>
                                <select class="singleSelection" required data-ng-model="task.category_question.cleanersNeeded" name="cleanersNeeded"
                                        ng-class="{error : postTaskForm.cleanersNeeded.$invalid && postTaskForm.$submitted}">
                                    <option value="">Please Select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                            </div>
                        </div>
                       
                            <div class="col-sm-4">
                            <div class="form-field">
                                <label style="width:100%; margin-left:5px;">Proposed Budget</label>
                                <div class="input-adjust">
                                    <span class="place-ico">$</span>
  
                                    <input type="number" class="form-control" data-ng-model="task.category_question.totalCost" name="totalCost"
                                           required min="0"
                                           ng-class="{error : postTaskForm.totalCost.$invalid && postTaskForm.$submitted}" /></div>
                                <div class="input-adjust">
                                    <select class="singleSelection" required data-ng-model="task.category_question.costType" name="costType"
                                            ng-class="{error : postTaskForm.costType.$invalid && postTaskForm.$submitted}">
                                        <option value="">Please select</option>
                                        <option value="Per Person">per person</option>
                                        <option value="Per Piece">per hour</option>
                                        <option value="Total">total</option>
                                    </select>
                                </div>
                            </div>
                    
                        </div>
                    </div>
