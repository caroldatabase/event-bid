<div class="content-body contactUs">
  <div class="sub-banner">
        <div class="banner-overlay">
            <div class="heading">Contact</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 contact-us-form">
                <form role="form" name="contactusForm" novalidate>
                    <div class="alert alert-danger" data-ng-show="errorMessageIndicator">
                        {{ message}}
                    </div>
                    <div class="alert alert-success" data-ng-if="successMessageIndicator">
                        {{message}}
                    </div>
                    <br style="clear:both">
                    <div class="contact-heading">
                        <div class="form-group">
                            <div class="row">
                                <div class="form-field col-sm-6 fisrt-name-contact">
                                    <label> <h4>First name:</h4> </label>
                                    <input type="text" class="form-control" id="firstname" name="firstname"  ng-class="{error : contactusForm.firstname.$invalid && contactusForm.$submitted}" data-ng-model="user.FirstName" required>
                                </div>
                                <div class="form-field col-sm-6 last-name-contact">
                                    <label> <h4>Last name:</h4> </label>
                                    <input type="text" class="form-control" id="lastname" name="lastname" ng-class="{error : contactusForm.lastname.$invalid && contactusForm.$submitted}" required data-ng-model="user.LastName">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <h4>Email :</h4>
                        <input type="email" class="form-control" id="email" name="email" ng-pattern="emailFormat" ng-class="{error : contactusForm.email.$invalid && contactusForm.$submitted}" required data-ng-model="user.Email">
                    </div>
                    <div class="form-group">
                        <h4>Phone : </h4>
                        <input type="number" class="form-control" id="mobile" name="mobile" ng-class="{error : contactusForm.mobile.$invalid && contactusForm.$submitted}" required data-ng-model="user.Phone">
                    </div>
                    <div class="form-group">
                        <h4>Comments or Questions : </h4>
                        <textarea class="form-control" type="textarea" id="message" name="message" rows="7" ng-keyup="countChar();" ng-class="{error : contactusForm.message.$invalid && contactusForm.$submitted}" required data-ng-model="user.comments"></textarea>
                        <span class="help-block"><p id="characterLeft" class="help-block ">
                                               <div style="font-size: 12px; float: right; color: #4F748C">
                                                   <span id="charNum">5000</span>
                        <span>Words Remaining</span>
                    </div>
                    </p>
                    </span>
            </div>
            <div class="text-center">
                <a data-ng-click="contactUs()" class="submit">Submit</a>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
