<div class="content-body eb-content-body">
    
    <div class="container post-a-task">
        <div class="main-heading">
            <h1 class="heading">Post a Task</h1>
            <p>
                Don't want to post each task individually and manage too many different suppliers ?
                 Visit the EB Manager page and let one of our EB Managers 
                  coordinate your entire event.  
            </p>
            <div class="alert alert-danger" data-ng-show="errorMessageIndicator">
                {{ message}}
            </div>
            <div class="alert alert-success" data-ng-if="successMessageIndicator">
                {{message}}
            </div>

        </div>
        <form name="postTaskForm" novalidate>
            <div class="form-container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-field">
                            <label>Event Title</label>
                            <input type="text" class="form-control" ng-model="task.eventTitle" name="eventTitle" required
                                   ng-class="{error : postTaskForm.eventTitle.$invalid && postTaskForm.$submitted}">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-field">
                            <label>Event Type</label>
                            <div ng-class="{error : postTaskForm.eventType.$invalid && postTaskForm.$submitted}">
                                <select class="singleSelection" name="eventType" data-ng-model="task.eventType" id="eventType" required>
                                    <option value="">Select Event Type</option>
                                    <option value="Wedding">Wedding</option>
                                    <option value="Birthday">Birthday</option>
                                    <option value="Graduation">Graduation</option>
                                    <option value="High Tea">High Tea</option>
                                    <option value="Corporate">Corporate</option>
                                    <option value="Cocktail">Cocktail</option>
                                    <option value="Anniversary">Anniversary,</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-field">
                           <label>Date Required</label>
                            <input type="text" class="form-control datepicker cal_icon" required readonly data-ng-model="task.dateRequired"
                                   name="dateRequired" ng-class="{error : postTaskForm.dateRequired.$invalid && postTaskForm.$submitted}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-field">
                            <label>Time From</label>
                            <input type="text" class="form-control timepicker time_icon" data-ng-model="task.timeFrom" required id="timeFrom"
                                   name="timeFrom" ng-class="{error : postTaskForm.timeFrom.$invalid && postTaskForm.$submitted}" readonly>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-field">
                            <label>Time To </label>
                            <input type="text" class="form-control timepicker time_icon" data-ng-model="task.timeTo" required id="timeTo"
                                   name="timeTo" ng-class="{error : postTaskForm.timeTo.$invalid && postTaskForm.$submitted}" readonly>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-field">
                            <label>Category </label>
                            <div ng-class="{error : postTaskForm.category.$invalid && postTaskForm.$submitted}">
                                <select class="singleSelection" required data-ng-model="task.category" name="category" id="category"
                                        data-ng-change="categoryChange(task.category)" ng-options="item.id as (item.name | uppercase) for item in categoryList">
                                    <option value="" >SELECT CATEGORY</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- make Up , Hair and Beauty --> 
                <div data-ng-if="task.category === categoryConst.MAKE_UP_HAIR_BEAUTY">
                    <div ng-include src="'app/views/postTaskTemplates/makeupHairBeauty.html'"></div>
                </div>
                <!--Catering--> 
                <div data-ng-if="task.category === categoryConst.CATERING">
                    <div ng-include src="'app/views/postTaskTemplates/catering.html'" ></div>
                </div>
                 <!--Cleaning--> 
                <div data-ng-if="task.category === categoryConst.CLEANING_SERVICES">
                    <div ng-include src="'app/views/postTaskTemplates/cleaning.html'"></div>
                </div>
                 <!--Car & Venue Hire--> 
                <div data-ng-if="task.category === categoryConst.CAR_VENUE_HIRE">
                    <div ng-include="'app/views/postTaskTemplates/carVenue.html'" ></div>
                </div>
                 <!--Entertainment & Talent--> 
                <div data-ng-if="task.category === categoryConst.ENTERTAINMENT_TALENT">
                    <div ng-include src="'app/views/postTaskTemplates/entertainmentTalent.html'"></div>
                </div>
                 
                 <!--Photography and Videography--> 
                <div data-ng-if="task.category === categoryConst.PHOTOGRAPHY_VIDEOGRAPHY">
                    <div ng-include src="'app/views/postTaskTemplates/photographyVideography.html'" ></div>
                </div>
                 <!--Patisserie--> 
                <div data-ng-if="task.category === categoryConst.PATISSERIE">
                    <div ng-include src="'app/views/postTaskTemplates/patisserie.html'" ></div>
                </div>
                 <!--Graphic Design--> 
                <div data-ng-if="task.category === categoryConst.GRAPHIC_DESIGN">
                    <div ng-include src="'app/views/postTaskTemplates/graphicDesign.html'" ></div>
                </div>
                  <!--waiting/Waitressing--> 
                <!--<div data-ng-if="task.category === 'waiting/Waitressing'">
                    <div ng-include src="'app/views/postTaskTemplates/waiterWaitress.html'"></div>
                </div>-->
                <!--Supply Hire-->
                <div data-ng-if="task.category === categoryConst.SUPPLY_HIRE"  >

                    <div ng-include src="'app/views/postTaskTemplates/supplyHire.html'"></div>
                </div>
                <!--waiting & service-->
                <div data-ng-if="task.category === categoryConst.WAITING_SERVICE" >

                    <div ng-include src="'app/views/postTaskTemplates/waiting_and_service.html'"></div> 
                </div>
                <!--Floristry-->
                <div data-ng-if="task.category === categoryConst.FLORISTRY" >

                    <div ng-include src="'app/views/postTaskTemplates/floristry.html'"></div>
                </div>
                
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-field">
                            <label>Inspiration photos (upto 3 images)</label>
                            <input type="file" class="form-control" name="categoryImage" id="categoryImage"
                                   fileread="categoryImage" accept="image/*" data-ng-model="categoryImage">
                        </div>
                        <div class="form-field ">
                            <label>Uploaded Image :</label>
                            <div data-ng-if="task.inspirationPhoto.length > 0" data-ng-repeat="data in task.inspirationPhoto">
                                <img class="uploaded-image" ng-src="{{data}}" width="100" height="50" alt="Image preview..." id="inspirationPhoto">
                            </div>
                            <div data-ng-if="task.inspirationPhoto.length == 0" >
                                <img ng-src="{{task.categoryImage}}" width="100" height="50" alt="Image preview..." id="categoryImage">
                            </div>
                        </div>
                    </div>
                </div>
 
                <div class="row  MB20">
                    <div class="col-sm-12">
                        <div class="button-group">
                            <input type="button" value="Post Task" class="btn btn-primary btn-lg" data-ng-click="postTask()">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


</div>
