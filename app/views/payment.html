<div class="content-body">
    <div class="sub-banner">
        <img src="app/images/dashboard-banner.jpg">
        <div class="banner-name-user text-center">
            <h1>Hello, {{firstName}}</h1>
        </div>
    </div>
    <div class="form-container payment-form">
        <div class="row">
            <div class="col-sm-3">
                <div class="form-field">
                    <label>Phone Number</label>
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-field">
                    <label>Email</label>
                    <input type="email" class="form-control">
                </div>
            </div>
        </div>

        <div class="paymentOption form-field">
            <label class="radio-inline"><input type="radio" name="optradio">Debit Card</label>
            <label class="radio-inline"><input type="radio" name="optradio">Credit Card</label>
           </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-field">
                    <label>ENTER DEBIT CARD NUMBER</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-field dexpireDate">
                            <label class="btn-block">EXPIRY DATE</label>
                            <select class="form-control">
                                <option selected>MM</option>
                            </select>
                            <select class="form-control">
                                <option selected>YYYY</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-field">
                            <label>CVV</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                 
                </div>
                <div class="row">
                    <div class="col-sm-10">
                        <div class="form-field">
                            <label>Card Holder's Full Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-field">
                    <input type="checkbox"> Save this card for faster checkout
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-sm-12">
                <div class="button-group">
                    <input type="submit" value="Pay Now" class="btn btn-primary btn-lg">
                    <input type="submit" value="Cancel" class="btn btn-primary btn-lg">
                </div>
            </div>
        </div>
    </div>
</div>
