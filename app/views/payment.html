<div class="content-body">
    <div class="sub-banner">
        <img src="app/images/dashboard-banner.jpg">
        <div class="banner-name-user text-center">
            <h1>Hello, {{firstName}}</h1>
        </div>
    </div>
    <div class="form-container payment-form">
          <form role="form" name="paymentForm" novalidate> 
        <div class="row">
            <div class="col-sm-6">
                <div class="form-field">
                    <label>Phone Number</label>
                    <input type="number" class="form-control" id="phoneNumber" name="phoneNumber"
                         ng-class="{error : paymentForm.phoneNumber.$invalid && paymentForm.$submitted}" required data-ng-model="user.phoneNumber">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-field">
                    <label>Email</label>
                     <input type="email" class="form-control" id="email" name="email" ng-pattern="emailFormat"
                         ng-class="{error : paymentForm.email.$invalid && paymentForm.$submitted}" required data-ng-model="user.Email">
                </div>
            </div>
        </div>

        <div class="paymentOption form-field">
            <label class="radio-inline"><input type="radio" class="form-control" id="debit" name="debit" 
                         ng-class="{error : paymentForm.debit.$invalid && paymentForm.$submitted}" required data-ng-model="user.debit"><span class="payment-radio-text">Debit Card</span></label>
            <label class="radio-inline"><input type="radio" class="form-control" id="credit" name="credit" 
                         ng-class="{error : paymentForm.credit.$invalid && paymentForm.$submitted}" required data-ng-model="user.credit"><span class="payment-radio-text">Credit Card</span></label>
           </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-field">
                    <label>ENTER DEBIT CARD NUMBER</label>
                     <input type="text" class="form-control" id="debitNumber" name="debitNumber"
                         ng-class="{error : paymentForm.debitNumber.$invalid && paymentForm.$submitted}" required data-ng-model="user.debitNumber">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-field dexpireDate">
                            <label class="btn-block">EXPIRY DATE</label>
                            <select required class="form-control">
                                <option selected>MM</option>
                            </select>
                            <select required class="form-control">
                                <option selected>YYYY</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-field">
                            <label>CVV</label>
                              <input type="text" class="form-control" id="cvv" name="cvv"
                        required ng-class="{error : paymentForm.cvv.$invalid && paymentForm.$submitted}" required data-ng-model="user.cvv">
                        </div>
                    </div>
                 
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-field">
                            <label>Amount</label>
                               <input type="number" class="form-control" id="amount" name="amount"
                         required ng-class="{error : paymentForm.amount.$invalid && paymentForm.$submitted}" required data-ng-model="user.amount">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-field">
                            <label>Card Holder's Full Name</label>
                                 <input type="text" class="form-control" id="cardHolderName" name="cardHolderName"
                         ng-class="{error : paymentForm.cardHolderName.$invalid && paymentForm.$submitted}" required data-ng-model="user.cardHolderName">
                        </div>
                    </div>
                </div>
                </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-field">
                    <input type="checkbox"> Save this card for faster checkout
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-sm-12">
                <div class="button-group">
                    <input data-ng-click="makePayment()" type="submit" value="Pay Now" class="btn btn-primary btn-lg">
                    <input type="submit" value="Cancel" class="btn btn-primary btn-lg">
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
